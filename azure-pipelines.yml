- job: Android_Debug
  pool:
    vmImage: 'macOS 10.13'
  dependsOn: JS_PreBuild_Checks
  condition: and(succeeded(), in(variables['Build.Reason'], 'PullRequest'))
  steps:
  - task: NodeTool@0
    displayName: 'Custom Task: Install Node v8.x'
    inputs:
      versionSpec: '8.x'
  - script: |
      npm install
      
  - task: Gradle@2
    inputs:
      workingDirectory: '$(system.defaultWorkingDirectory)/android'
      gradleWrapperFile: '$(system.defaultWorkingDirectory)/android/gradlew'
      gradleOptions: '-Xmx3072m'
      publishJUnitResults: false
      testResultsFiles: '**/TEST-*.xml'
      tasks: 'assembleDebug'

  - task: CopyFiles@2
    inputs:
      contents: '**/*.apk'
      targetFolder: '$(build.artifactStagingDirectory)'


- job: iOS_Debug
  pool:
    vmImage: 'macOS 10.13'
  dependsOn: JS_PreBuild_Checks
  condition: and(succeeded(), in(variables['Build.Reason'], 'PullRequest'))
  steps:
  - script: echo hello from iOS Debug job $(Build.Reason)


- job: Android_Release
  pool:
    vmImage: 'macOS 10.13'
  dependsOn: JS_PreBuild_Checks
  condition: and(succeeded(), in(variables['Build.Reason'], 'IndividualCI', 'BatchedCI'))
  steps:
  - task: NodeTool@0
    displayName: 'Custom Task: Install Node v8.x'
    inputs:
      versionSpec: '8.x'
  - script: |
      npm install
      
  - task: Gradle@2
    inputs:
      workingDirectory: '$(system.defaultWorkingDirectory)/android'
      gradleWrapperFile: '$(system.defaultWorkingDirectory)/android/gradlew'
      gradleOptions: '-Xmx3072m'
      publishJUnitResults: false
      testResultsFiles: '**/TEST-*.xml'
      tasks: 'assembleDebug'  
  - task: Bash@3
    displayName: 'Custom Task: Upload Android app to Fabric'
    inputs:
      targetType: inline
      script: echo Upload Android app to Fabric


- job: iOS_Release
  pool:
    vmImage: 'macOS 10.13'
  dependsOn: JS_PreBuild_Checks
  condition: and(succeeded(), in(variables['Build.Reason'], 'IndividualCI', 'BatchedCI'))
  steps:
  - task: NodeTool@0
    displayName: 'Custom Task: Install Node v8.x'
    inputs:
      versionSpec: '8.x'
  - script: |
      npm install
      echo script for iOS Release job 
  - task: Bash@3
    displayName: 'Custom Task: Upload iOS app to Fabric'
    inputs:
      targetType: inline
      script: echo Upload iOS app to Fabric
  
